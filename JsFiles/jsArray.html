<script>
    const Girls = ["Dhruvi", "Katrodiya"];
    const Boys = ["ABC", "XYZ", "PQR"];
    const Combine = Girls.concat(Boys);
    
    document.getElementById("demo").innerHTML += "<h2>Merging (Concatenating) Arrays </h2>" + Combine + " <br><br>";

    const arr1 = ["Cecilie", "Lone"];
    const arr2 = ["Emil", "Tobias", "Linus"];
    const arr3 = ["Robin", "Morgan"];
    const array = arr1.concat(arr2, arr3);
    document.getElementById("demo").innerHTML += "<h4>Merging Three Arrays </h4>" + array + " <br><br>";

    const myChildren = arr1.concat("Peter");
    document.getElementById("demo").innerHTML += "<h4>Merging an Array with Values </h4>" + myChildren + " <br><br>";

    const fruits1 = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML += "<h4>JavaScript Array splice() <h5>The splice() method adds new items to an array </h5></h4>" + fruits1 + " <br><br>";

    fruits1.splice(2, 0, "Lemon", "Kiwi");
    document.getElementById("demo").innerHTML += "<p>JavaScript Array splice() : </p>" + fruits1 + " <br><br>";

    fruits1.splice(2, 2, "Lemon", "Kiwi");
    document.getElementById("demo").innerHTML += "<p>JavaScript Array splice() : </p>" + fruits1 + " <br><br>";

    fruits1.splice(0, 1);
    document.getElementById("demo").innerHTML += "<p>JavaScript Array splice() : </p>" + fruits1 + " <br><br>";

    const fruits2 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
    document.getElementById("demo").innerHTML += "<h4>JavaScript Array slice() </h4>" + fruits2 + " <br><br>";
    const citrus = fruits2.slice(1,3);
    document.getElementById("demo").innerHTML += "<p>JavaScript Array slice() : </p>" + citrus + " <br><br>";

    const fruits3 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
    document.getElementById("demo").innerHTML += "<h4>Automatic toString() </h4>" + fruits3.toString() + " <br><br>";

    document.getElementById("demo").innerHTML += "Array Sort : " + fruits3.sort() + " <br><br>";

    document.getElementById("demo").innerHTML += "Array Reverse : " + fruits3.reverse() + " <br><br>";

    const points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo").innerHTML += "Numeric Sort array : " + points + "<br>";  

    points.sort(function(a, b){return a - b});
    document.getElementById("demo").innerHTML += "Numeric Sort array : " + points + "<br>";

    points.sort(function(){return 0.5 - Math.random()});
    document.getElementById("demo").innerHTML += "Numeric Sort array randomly : " + points + "<br><br>";

    document.getElementById("demo").innerHTML += "Find the Highest (or Lowest) Array Value : " + points + "<br>";
    points.sort(function(a, b){return b - a});
    document.getElementById("demo").innerHTML += "Find the Highest (or Lowest) Array Value : " + points[0] + "<br>";

    document.getElementById("demo").innerHTML += "Original array : " + points + "<br>";  
    document.getElementById("demo").innerHTML += "The highest number is : " + myArrayMax(points) + "<br>";
    document.getElementById("demo").innerHTML += "The Lowest number is : " + myArrayMin(points) + "<br>";

    
    function myArrayMax(arr) {
        return Math.max.apply(null, arr);
    }
    function myArrayMin(arr) {
        return Math.min.apply(null, arr);
    }

    function myFunction1() {
        points.sort();
        document.getElementById("demo").innerHTML = points;
    }
    function myFunction2() {
        points.sort(function(a, b){return a - b});
        document.getElementById("demo").innerHTML = points;
    }

</script>

<script>
    const cars2 = [
        {type:"Volvo", year:2016},
        {type:"Saab", year:2001},
        {type:"BMW", year:2010}
    ];

    displayCars();

    cars2.sort(function(a, b){return a.year - b.year});
    displayCars();

    function displayCars() {
        document.getElementById("demo").innerHTML += "<br> Sort car objects on year : <br>" +
        cars2[0].type + " " + cars2[0].year + "<br>" +
        cars2[1].type + " " + cars2[1].year + "<br>" +
        cars2[2].type + " " + cars2[2].year + "<br>"
    }

    function myFunction4() {
    cars2.sort(function(a, b){
        let x = a.type.toLowerCase();
        let y = b.type.toLowerCase();
        if (x < y) {return -1;}
        if (x > y) {return 1;}
        return 0;
    });
    displayCars();
    }
</script>
