<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Array Iteration</h2>

    <p id="demo"></p>

<script>
    const numbers = [45, 4, 9, 16, 25];

    let txt = "";
    numbers.forEach(myFunction);
    document.getElementById("demo").innerHTML += "The forEach() method calls a function (a callback function) once for each array element <br> " + txt + "<br><br>";

    const numbers1 = [45, 4, 9, 16, 25];
    const numbers2 = numbers1.map(myFunction1);
    document.getElementById("demo").innerHTML += "Creates a new array by performing a function on each array element is = " + numbers2 + "<br><br>";

    const over18 = numbers.filter(myFunction3);
    document.getElementById("demo").innerHTML += "Creates a new array with all array elements that passes a test = " + over18 + "<br><br>";

    let sum = numbers.reduce(myFunction4,100);
    // let sum = numbers.reduceRight(myFunction4);
    document.getElementById("demo").innerHTML += "This example finds the sum of all numbers in an array = " + sum + "<br><br>";

    let someOver18 = numbers.some(myFunction5);
    // let someOver18 = numbers.every(myFunction5);
    document.getElementById("demo").innerHTML += "Some() over 18 is " + someOver18 + "<br><br>";

    const fruits = ["Apple", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML += "original fruit values : " + fruits + "<br><br>";
    let position = fruits.indexOf("Apple") + 1;
    // let position = fruits.lastIndexOf("Apple") + 1;
    document.getElementById("demo").innerHTML += "Apple is found in position : " + position + "<br><br>";

    const number = [4, 9, 16, 25, 29]
    document.getElementById("demo").innerHTML += "Original Numbers : " + number + "<br>";
    document.getElementById("demo").innerHTML += "First number over 18 has index : " + number.find(myFunction6) + "<br>";
    document.getElementById("demo").innerHTML += "First number over 18 has index : " + number.findIndex(myFunction6) + "<br><br>";

    const myArr = Array.from("1123456789");
    document.getElementById("demo").innerHTML += "The Array.from() method returns an Array object from any object with a length property or any iterable object : " + myArr + "<br><br>";

    // const fruits = ["Banana", "Orange", "Apple", "Mango"];
    const keys = fruits.keys();

    let text = "";
    for (let x of keys) {
        text += x + "<br>";
    }
    document.getElementById("demo").innerHTML += "original fruit values : " + fruits + "<br>";
    document.getElementById("demo").innerHTML += "The Array.keys() method returns an Array Iterator object with the keys of the array :<br> " + text + "<br>";

    // entries() returns an Array Iterator object with key/value pairs:
    const f = fruits.entries();
    for (let x of f) {
        document.getElementById("demo").innerHTML += x + "<br>";
    }

    document.getElementById("demo").innerHTML += "<br>Check if the fruit array contains Mango : " + fruits.includes("Mango") + "<br><br>";

    function myFunction6(value, index, array) {
        return value > 18;
    }

    function myFunction5(value, index, array) {
        return value > 18;
    }

    function myFunction4(total, value, index, array) {
        return total + value;
    }

    function myFunction3(value, index, array) {
    return value > 18;
    }

    function myFunction1(value, index, array) {
        return value * 2;
    }

    function myFunction(value, index, array) {
        txt += value + "<br>"; 
    }
</script>

</body>
</html>
